<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Sunset Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="main-container">
    <div class="container">
        <h1 class="app-title">Sunrise Sunset Dashboard</h1>

        <div class="date-container">
            <label for="dateSelector" class="label">Select Date:</label>
            <select id="dateSelector" class="input">
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
            </select>
        </div>

        <button id="getCurrentLocation" class="button">Current Location</button>

        <div class="search-container">
            <label for="locationInput" class="label">Search Location:</label>
            <input type="text" id="locationInput" class="input" placeholder="Enter location">
            <button id="searchLocation" class="button search-button">Search</button>
        </div>

        <div id="result" class="result-container">
            <!-- The result content goes here -->
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
